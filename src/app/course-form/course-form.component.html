<div class="container">
  <h3>Course Form</h3>
  <p *ngIf="course">{{course | json }}</p>
  <form #courseForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id">ID</label>
      <input id="id" name="id" type="text" class="form-control" required [(ngModel)]="course.id" >
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" class="form-control" required [(ngModel)]="course.name">
    </div>

    <div class="form-group">
      <label for="desc">Description</label>
      <input id="desc" name="desc" type="text" class="form-control" required [(ngModel)]="course.description">
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!courseForm.form.valid">Submit</button>

  </form>
</div>
