<div class="container">
  <h2>My Topics</h2>
  <ul>
    <li *ngFor="let topic of topics">
      <a routerLink="/topics/{{topic.id}}">{{ topic.name }}</a>
    </li>
  </ul>
  <button class="btn btn-secondary" (click)="toggleNewTopicForm()">Add New</button>
  <app-topic-form (newTopicCreated)="addTopic($event)" [hidden]="hideForm"></app-topic-form>
</div>
