<div class="container">
  <h2>My Topics</h2>
  <ul>
    <li *ngFor="let topic of topics">
      <a routerLink="/topics/{{topic.id}}">{{ topic.name }}</a>
      <!--<app-topic-detail [topic]="topic"></app-topic-detail>-->
    </li>
  </ul>
  <button class="btn btn-secondary" (click)="addNewTopic()">Add New</button>
  <app-topic-form [hidden]="hideForm"></app-topic-form>
</div>
